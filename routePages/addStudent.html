
<div class="container mt-3" ng-app = "student" ng-controller ="addCtrl">
    <h1>Add Meetings</h1>

    <form ng-submit="addmeeting()" name="addStudentForm" method="post" class="container col-6">
        <div class="mt-3">
            <label for="meeting_id">Meeting ID</label>
            <input type="text" name="meeting_id" id="meeting_id" ng-model="meetingModel.meeting_id" class="form-control" placeholder="Enter Meeting ID..." required>
        </div>
        <div class="mt-3">
            <label for="meeting_name">Meeting Name</label>
            <input type="text" name="meeting_name" id="meeting_name" ng-model="meetingModel.meeting_name" class="form-control" placeholder="Enter Meeting name..." required>
        </div>
        <div class="mt-3">
            <label for="meeting_time">Meeting Time</label>
            <input type="text" name="meeting_time" id="meeting_time" class="form-control" ng-model="meetingModel.meeting_time" placeholder="Enter Meething time yyyy-mm-dd hh:mm:s..." required>
        </div>
        <div class="mt-3">
            <label for="set_by">Set BY</label>
            <input type="text" name="set_by" id="set_by" class="form-control" ng-model="meetingModel.set_by" placeholder="Enter Meething setBy..." required>
        </div>
        <div class="mt-3">
            <label for="meeting_link">Meeting Link</label>
            <input type="text" name="meeting_link" id="meeting_link" class="form-control" ng-model="meetingModel.meeting_link" placeholder="Enter Meeting_link..." required>
        </div>
        
        <button type="submit" class="btn btn-primary my-3"  >Submit</button>
    </form>
</div>
